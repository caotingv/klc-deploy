    DROP TABLE IF EXISTS `sys_role`;
    CREATE TABLE `sys_role`  (
                                `uuid` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '角色UUID',
                                `name` varchar(36) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '角色名称',
                                `status` tinyint(2) NULL DEFAULT NULL COMMENT '角色状态：0-禁用 1-启用',
                                `type` tinyint(2) NULL DEFAULT 0 COMMENT '用户类型：0-管理员 1-员工',
                                `description` varchar(255) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '描述',
                                `default_flag` tinyint(2) NULL DEFAULT NULL COMMENT '默认角色：0-否 1-是',
                                `display` tinyint(2) NOT NULL DEFAULT 1 COMMENT '是否显示：0-否 1-是',
                                `createtime` datetime(0) NULL DEFAULT NULL COMMENT '创建时间',
                                `createpin` varchar(100) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '创建人',
                                `updatetime` datetime(0) NULL DEFAULT NULL COMMENT '修改时间',
                                `updatepin` varchar(255) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '修改人',
                                `yn` tinyint(2) NULL DEFAULT NULL COMMENT '删除状态：1正常，0删除',
                                PRIMARY KEY (`uuid`) USING BTREE
    ) ENGINE = InnoDB CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci COMMENT = '角色表' ROW_FORMAT = Dynamic;

