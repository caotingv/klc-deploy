apiVersion: v1
kind: ConfigMap
metadata:
  name: kunlun-configmap
data:
  redis.conf: |
    protected-mode no
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    databases 16
    always-show-logo yes
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    slave-serve-stale-data yes
    slave-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    slave-priority 100
    maxclients 10000
    maxmemory 1073741824
    lazyfree-lazy-eviction no
    lazyfree-lazy-expire no
    lazyfree-lazy-server-del no
    slave-lazy-flush no
    appendonly no
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble no
    lua-time-limit 5000
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    latency-monitor-threshold 0
    notify-keyspace-events ""
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit slave 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    aof-rewrite-incremental-fsync yes
    requirepass zhuolang@Troila@123

  init_sql: |
    DROP DATABASE IF EXISTS klcloud_prmp;
    CREATE DATABASE klcloud_prmp DEFAULT charset utf8mb4 COLLATE utf8mb4_general_ci;
    USE klcloud_prmp;
    SET NAMES utf8mb4;
    SET FOREIGN_KEY_CHECKS = 0;

    -- ----------------------------
    -- Table structure for req_comment
    -- ----------------------------
    DROP TABLE IF EXISTS `req_comment`;
    CREATE TABLE `req_comment`(
                                  `uuid`         varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT 'UUID',
                                  `require_uuid` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '需求UUID',
                                  `content`      text CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci        NULL COMMENT '评论内容',
                                  `status`       varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '需求状态',
                                  `createtime`   datetime(0)                                                  NULL DEFAULT NULL COMMENT '创建时间',
                                  `createpin`    varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '创建人',
                                  `updatetime`   datetime(0)                                                  NULL DEFAULT NULL COMMENT '修改时间',
                                  `updatepin`    varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '修改人',
                                  `yn`           tinyint(2)                                                   NULL DEFAULT 1 COMMENT '删除状态：1正常，0删除'
    ) ENGINE = InnoDB CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci COMMENT = '需求评论表' ROW_FORMAT = Dynamic;

    -- ----------------------------
    -- Records of req_comment
    -- ----------------------------

    -- ----------------------------
    -- Table structure for req_demand
    -- ----------------------------
    DROP TABLE IF EXISTS `req_demand`;
    CREATE TABLE `req_demand`  (
                                  `uuid` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT 'UUID',
                                  `sequence` int(11) NOT NULL AUTO_INCREMENT COMMENT '序号',
                                  `title` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '需求标题',
                                  `product_uuid` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '所属产品uuid',
                                  `project_name` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '项目名称',
                                  `project_origin` varchar(16) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '项目来源',
                                  `description` text CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL COMMENT '需求描述：富文本形式，支持图片、文字、链接、表格...等',
                                  `asset` text CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL,
                                  `origin` varchar(16) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '需求来源：内部需求、客户需求、市场调研、技术需求',
                                  `status` varchar(16) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '需求状态：未处理、待评审、待规划、已规划、已完成',
                                  `type` varchar(16) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '需求类型：技术支持、系统需求、业务需求',
                                  `priority` varchar(16) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '紧急程度：high、normal、low',
                                  `version` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '已规划版本号',
                                  `chargepin` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '负责人',
                                  `tech_chargepin` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '技服负责人',
                                  `prod_chargepin` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '产品负责人',
                                  `starttime` datetime(0) NULL DEFAULT NULL COMMENT '开始时间',
                                  `endtime` datetime(0) NULL DEFAULT NULL COMMENT '结束时间',
                                  `solution` varchar(16) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '解决方案',
                                  `createpin` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NOT NULL COMMENT '创建人(提交人)',
                                  `createtime` datetime(0) NULL DEFAULT NULL COMMENT '创建时间',
                                  `updatetime` datetime(0) NULL DEFAULT NULL COMMENT '修改时间',
                                  `yn` tinyint(2) NULL DEFAULT NULL COMMENT '删除状态：1正常，0删除',
                                  `updatepin` varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '修改人',
                                  PRIMARY KEY (`uuid`) USING BTREE,
                                  UNIQUE INDEX `sequence_UNIQUE`(`sequence`) USING BTREE
    ) ENGINE = InnoDB AUTO_INCREMENT = 68 CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci COMMENT = '需求表' ROW_FORMAT = Dynamic;

    -- ----------------------------
    -- Records of req_demand
    -- ----------------------------

    -- ----------------------------
    -- Table structure for req_product
    -- ----------------------------
    DROP TABLE IF EXISTS `req_product`;
    CREATE TABLE `req_product`
    (
        `uuid`        varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci   NOT NULL COMMENT 'UUID',
        `name`        varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci   NOT NULL COMMENT '产品名称',
        `description` varchar(1000) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '描述',
        `createtime`  datetime(0)                                                    NULL DEFAULT NULL COMMENT '创建时间',
        `createpin`   varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci   NULL DEFAULT NULL COMMENT '创建人',
        `updatetime`  datetime(0)                                                    NULL DEFAULT NULL COMMENT '修改时间',
        `updatepin`   varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci   NULL DEFAULT NULL COMMENT '修改人',
        `yn`          tinyint(2)                                                     NULL DEFAULT 1 COMMENT '删除状态：1正常，0删除'
    ) ENGINE = InnoDB CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci COMMENT = '产品表' ROW_FORMAT = Dynamic;

    -- ----------------------------
    -- Records of req_product
    -- ----------------------------

    -- ----------------------------
