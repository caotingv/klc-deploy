        `code`        varchar(50) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci  NULL DEFAULT NULL COMMENT '英文值',
        `sort`        int(20)                                                       NULL DEFAULT NULL COMMENT '排序',
        `description` varchar(150) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT NULL COMMENT '描述',
        `createtime`  datetime(0)                                                   NULL DEFAULT NULL COMMENT '创建时间',
