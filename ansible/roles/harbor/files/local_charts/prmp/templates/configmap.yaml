        `yn`          tinyint(2)                                                    NULL DEFAULT 1 COMMENT '删除状态：1正常，0删除',
        PRIMARY KEY (`uuid`) USING BTREE
    ) ENGINE = InnoDB CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci COMMENT = '字典表' ROW_FORMAT = Dynamic;

