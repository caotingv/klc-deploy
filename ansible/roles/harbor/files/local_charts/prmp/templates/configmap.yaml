                                      `yn` tinyint(2) NULL DEFAULT NULL COMMENT '删除状态：1正常，0删除',
                                      PRIMARY KEY (`uuid`) USING BTREE
    ) ENGINE = InnoDB AUTO_INCREMENT = 839 CHARACTER SET = utf8mb4 COLLATE = utf8mb4_general_ci COMMENT = '权限表' ROW_FORMAT = Dynamic;

