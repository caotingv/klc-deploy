                                          `ip` varchar(20) CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci NULL DEFAULT '' COMMENT '客户端访问IP',
                                          `start_time` datetime(0) NULL DEFAULT NULL COMMENT '开始时间',
